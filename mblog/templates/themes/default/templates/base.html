<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{{ site.description }}{% endblock %}">
    <meta name="author" content="{{ site.author }}">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for_static('css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <h1 class="site-title">
                    <a href="/">{{ site.title }}</a>
                </h1>
                <ul class="nav-menu">
                    <li><a href="/">首页</a></li>
                    <li><a href="/archive.html">归档</a></li>
                    <li><a href="/tags.html">标签</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ current_year }} {{ site.author }}. Powered by <a href="https://github.com/yourusername/mblog" target="_blank">mblog</a>.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
    <script src="{{ url_for_static('js/main.js') }}"></script>
</body>
</html>
